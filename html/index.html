  <body>
    <!----HEADER SECTION---->
    <header>
      <div id="navigation" class="obj-width">
        <a href="../html/index.html"><img class="logo" src="../images/logo.png" alt=""></a>
        <ul id ="menu">
            <li><a href="">Home</a></li>

            <li data-target="internships">Internships</li>
            <li data-target="fulltime">Full Time</li>
